<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>Calculator</title>
</head>
<body>
    <div id="main">
        <form name="f">
            <input type="text" name="cal" placeholder="0"> <br>
            <input type="button" value="1" onclick="f.cal.value+=1">
            <input type="button" value="2" onclick="f.cal.value+=2">
            <input type="button" value="3" onclick="f.cal.value+=3">
            <input type="button" value="+" onclick="add()">
            <br>
            <input type="button" value="4" onclick="f.cal.value+=4">
            <input type="button" value="5" onclick="f.cal.value+=5">
            <input type="button" value="6" onclick="f.cal.value+=6">
            <input type="button" value="-" onclick="sub()">
            <br>
            <input type="button" value="7" onclick="f.cal.value+=7">
            <input type="button" value="8" onclick="f.cal.value+=8">
            <input type="button" value="9" onclick="f.cal.value+=9">
            <input type="button" value="/" onclick="div()">
            <br>
            <input type="button" value="c" onclick="f.cal.value=''">
            <input type="button" value="0" onclick="f.cal.value+=0">
            <input type="button" value="=" onclick="f.cal.value=eval(f.cal.value)">
            <input type="button" value="x" onclick="mul()">
            <br>
        </form>
    </div>
    <script>

        function add(){
            var a=0, b=0;
        a=f.cal.value;
        b=a.charAt(a.length - 1);
        if(b=='+' || b=='-' || b=='/' || b=='*'){
            f.cal.value=a.substring(0, a.length - 1);
            f.cal.value+='+';
        }
        else{
            f.cal.value+='+';
  
        }
        }

        function sub(){
            var a=0, b=0;
        a=f.cal.value;
        b=a.charAt(a.length - 1);
        if(b=='+' || b=='-' || b=='/' || b=='*'){
            f.cal.value=a.substring(0, a.length - 1);
            f.cal.value+='-';
        }
        else{
            f.cal.value+='-';
  
        }
        }

        function div(){
            var a=0, b=0;
        a=f.cal.value;
        b=a.charAt(a.length - 1);
        if(b=='+' || b=='-' || b=='/' || b=='*'){
            f.cal.value=a.substring(0, a.length - 1);
            f.cal.value+='/';
        }
        else{
            f.cal.value+='/';
  
        }
        }

        function mul(){
            var a=0, b=0;
        a=f.cal.value;
        b=a.charAt(a.length - 1);
        if(b=='+' || b=='-' || b=='/' || b=='*'){
            f.cal.value=a.substring(0, a.length - 1);
            f.cal.value+='*';
        }
        else{
            f.cal.value+='*';
  
        }
        }



    </script>
</body>
</html>
